udist: xenial
language: python

python:
- 2.7
- 3.6
- &latest_py3 3.8
- 3.8

env:
- TOXENV=libs
- TOXENV=sa10
- TOXENV=sa11
- TOXENV=sa12
- TOXENV=sa13

cache: pip

install:
- pip install tox tox-venv

before_script:
  # Disable IPv6. Ref travis-ci/travis-ci#8361
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6';
    fi
script: tox
